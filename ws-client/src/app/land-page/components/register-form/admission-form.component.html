<section id="All-form-page" class="container">

      <img src="" class="info-logo" />

    <div class="create-header">
      <h4>Register Here</h4>
    </div>
  </div>
  <div *ngIf="isShowForm" class="preview-body">
    <form #admissionFrom="ngForm" novalidate autocomplete="off">
      <div class="row">
        <div class="col-lg-12">
          <div class="preview-details-box">
            <div class="detail-form-field" style="border-bottom: unset">
              <p class="sub-create-header">User Information</p>
              <div class="row">
                <div class="col-lg-6 left-section">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <p>
                          Name in English :
                          <span>*</span>
                        </p>
                      </div>
                    </div>
                    <input
                      #applicantNameEn
                      #nameEn="ngModel"
                      type="text"
                      class="form-control"
                      [(ngModel)]="entity.nameEn"
                      pattern="^[A-Za-z .]{3,30}$"
                      name="applicantNameEn"
                      id="applicantNameEn"
                      placeholder="Name in English "
                      upperCase
                      autocomplete="off"
                    />
                  </div>
                  <div
                    [hidden]="nameEn.valid || nameEn.pristine"
                    class="error-box"
                  >
                    <div class="error-message">
                      <div [hidden]="!nameEn.hasError('pattern')">
                        Please input minimum 3 character and dont use 0-9, !, @,
                        $, %, ^ ,* etc
                      </div>
                    </div>
                  </div>
                  <!-- <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <p>Name in Bangla: <span>*</span></p>
                      </div>
                    </div>
                    <input
                      #applicantNameBn
                      #nameBn="ngModel"
                      type="text"
                      pattern="[ঀ-৿\s:]*"
                      class="form-control"
                      [(ngModel)]="entity.applicantNameBn"
                      name="applicantNameBn"
                      id="applicantNameBn"
                      placeholder="Name in Bangla"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div
                    [hidden]="nameBn.valid || nameBn.pristine"
                    class="error-box"
                  >
                    <div class="error-message">
                      <div [hidden]="!nameBn.hasError('pattern')">
                        Please write bangla and dont use 0-9, a-z !, @, $, %, ^
                        ,* etc
                      </div>
                    </div>
                  </div> -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <p>
                          User Name :
                          <span>*</span>
                        </p>
                      </div>
                    </div>
                    <input
                      #applicantNameEn
                      #nameEn="ngModel"
                      type="text"
                      class="form-control"
                      [(ngModel)]="entity.userName"
                      pattern="^[A-Za-z .]{3,30}$"
                      name="applicantNameEn"
                      id="applicantNameEn"
                      placeholder="User Name in English "
                      upperCase
                      autocomplete="off"
                    />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <p>Password :</p>
                      </div>
                    </div>
                    <input
                      #password
                      #pass="ngModel"
                      type="text"
                      class="form-control"
                      [(ngModel)]="entity.password"
                      name="password"
                      id="password"
                      autocomplete="off"
                      maxlength="14"
                      required
                    />
                  </div>
                </div>
                <div class="col-lg-6 right-section">
                  <div class="row flex-column-reverse flex-lg-row">
                    <div class="col-lg-12"></div>
                    <div class="col-lg-12">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <p>Mobile No : <span>*</span></p>
                          </div>
                        </div>
                        <input
                          #mobileNo
                          #mobile="ngModel"
                          type="text"
                          class="form-control"
                          [(ngModel)]="entity.mobileNo"
                          pattern="^(?:\+?88|0088)?01[3-9]\d{8}$"
                          name="mobileNo"
                          id="mobileNo"
                          placeholder="Mobile No"
                          autocomplete="off"
                          maxlength="14"
                          required
                        />
                      </div>
                      <div
                        [hidden]="mobile.valid || mobile.pristine"
                        class="error-box"
                      >
                        <div class="error-message">
                          <div [hidden]="!mobile.hasError('pattern')">
                            Please input a valid mobile number
                          </div>
                        </div>
                      </div>

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <p>Email :</p>
                          </div>
                        </div>
                        <input
                          #email
                          #emailId="ngModel"
                          type="email"
                          class="form-control"
                          [(ngModel)]="entity.email"
                          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z0-9.-]{2,4}$"
                          name="email"
                          id="email"
                          placeholder="Email"
                          autocomplete="off"
                        />
                      </div>
                      <div
                        [hidden]="emailId.valid || emailId.pristine"
                        class="error-box"
                      >
                        <div class="error-message">
                          <div [hidden]="!emailId.hasError('pattern')">
                            Please enter a valid email address
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="submit-application-button">
      <button
        type="button"
        class="btn-cmn btn-cmn-success"
        (click)="checkAndSubmitApplication()"
        [disabled]="admissionFrom.invalid"
      >
        <i class="fas fa-save"></i>
        <p>{{ "Submit Application" | translate }}</p>
        <span class="bold1"></span>
        <span class="bold2"></span>
        <span class="bold3"></span>
        <span class="bold4"></span>
      </button>
    </div>
  </div>
</section>

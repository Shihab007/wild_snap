<div class="switch">
    <input id="enabled" [(ngModel)]="isSelectedTwo" [checked]="isSelectedTwo" name="enabled" (change)="onChangedata()"
        class="check-toggle check-toggle-round-flat" type="checkbox" aria-invalid="false">
    <label for="enabled"></label>
    <span class="on">{{titleOne}}</span>
    <span class="off">{{titleTwo}}</span>
</div>
